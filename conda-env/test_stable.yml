# Conda environment for testing a local build of xCDAT.
# `cd` into a local clone of the xCDAT repo and run `pip install .`.
# You can switch branches to a development branch to test the changes as well.
name: xcdat_test_stable
channels:
  - conda-forge
  - defaults
dependencies:
    # Base
    # ==================
    - python >=3.9
    - pandas
    - numpy >=1.23.0
    - xarray >=2023.02.0
    - xcdat >=0.6.0
    - xesmf >=0.7.0
    # Optional - enables additional features.
    # =========================================
    - matplotlib-base >=3.7.0
    - nc-time-axis=1.4.1
    # CDAT
    # ==================
    - cdms2=3.1.5
    - cdutil=8.2.1
    - genutil=8.2.1
    - cdat_info=8.2.1
    # Additional
    # ==================
    - jupyterlab
    - matplotlib-base
    - cartopy
    - wget
    - ipykernel
    - jupyter-server-proxy
prefix: /opt/miniconda3/envs/xcdat_test_stable

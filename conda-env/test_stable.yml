# Conda environment for testing the latest xCDAT stable release on Anaconda.
name: xcdat_test_stable
channels:
  - conda-forge
  - defaults
dependencies:
    # Base
    # ============================
    - python=3.10.5
    - pip=22.1.2
    # xCDAT
    # ============================
    - xcdat=0.3.2
    # xCDAT Optional Dependencies
    # ============================
    - xesmf=0.6.3
    # CDAT
    # ==================
    - cdms2=3.1.5
    - cdutil=8.2.1
    - genutil=8.2.1
    - cdat_info=8.2.1
    # Additional Tools
    # ==================
    - jupyterlab=3.4.2
    - matplotlib=3.5.2
    - cartopy=0.20.2
    - wget=1.20.3
    - ipykernel=6.13.0
prefix: /opt/miniconda3/envs/xcdat_test_stable

# Conda environment for testing a local build of xCDAT.
# `cd` into a local clone of the xCDAT repo and run `pip install .`.
# You can switch branches to a development branch to test the changes as well.
name: xcdat_test_dev
channels:
  - conda-forge
  - defaults
dependencies:
    # Base
    # ==================
    - python >=3.9
    - xcdat >=0.6.0
    - xesmf >=0.7.0
    - xgcm
    # CDAT
    # ==================
    - cdms2=3.1.5
    - cdutil=8.2.1
    - genutil=8.2.1
    - cdat_info=8.2.1
    # Additional
    # ==================
    - jupyterlab=3.4.2
    - matplotlib=3.5.2
    - cartopy=0.20.2
    - wget=1.20.3
    - ipykernel=6.13.0
prefix: /opt/miniconda3/envs/xcdat_test_dev

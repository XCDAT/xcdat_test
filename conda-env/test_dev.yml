# Conda environment for testing a local build of xCDAT.
# `cd` into a local clone of the xCDAT repo and run `pip install .`.
# You can switch branches to a development branch to test the changes as well.
name: xcdat_test_dev
channels:
  - conda-forge
  - defaults
dependencies:
    # xCDAT
    # ==================
    - python=3.10.4
    - pip=22.1.1
    - numpy=1.22.4
    - pandas=1.4.2
    - xarray=2022.3.0
    - cf_xarray=0.7.2
    - dask=2022.5.0
    - netcdf4=1.5.8
    - xesmf=0.6.2
    - esmpy=8.2.0
    - numba

    # CDAT
    # ==================
    - cdms2=3.1.5
    - cdutil=8.2.1
    - genutil=8.2.1
    - cdat_info=8.2.1
    # Additional
    # ==================
    - jupyterlab=3.4.2
    - matplotlib=3.5.2
    - cartopy=0.20.2
    - wget=1.20.3
    - ipykernel=6.13.0
prefix: /opt/miniconda3/envs/xcdat_test_dev

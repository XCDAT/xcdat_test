name: xcdat_test
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.9.7
  - pip=21.3
  - typing_extensions=3.10.0.0 # Required to make use of Python >=3.8 backported types
  - netcdf4=1.5.7
  # xarray
  - xarray=0.19.0
  - cf_xarray=0.6.1
  - dask=2021.9.1
  # XCDAT
  - xcdat=0.1.0
  # CDAT
  - cdat::cdat=8.2.1
  - mesalib=17.3.9
  # Additional
  - jupyterlab=3.2.0
  - wget=1.20.3
  - xesmf=0.6.1

prefix: /opt/miniconda3/envs/xcdat_test

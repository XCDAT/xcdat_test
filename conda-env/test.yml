name: xcdat_test
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.9.7
  - pip=21.3
  - typing_extensions=3.10.0.0 # Required to make use of Python >=3.8 backported types
  - numpy=1.21.2
  - pandas=1.3.4
  # xarray
  - xarray=0.19.0
  - cf_xarray=0.6.1
  - dask=2021.9.1
  - netcdf4=1.5.7
  # XCDAT
  - xcdat=0.1.0
  # CDAT
  - cdms2=3.1.5
  - cdutil=8.2.1
  - cdat_info=8.2.1
  # Additional
  # ==================
  - jupyterlab=3.2.0
  - matplotlib=3.4.3
  - cartopy=0.20.1
  - wget=1.20.3

prefix: /opt/miniconda3/envs/xcdat_test
